<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
</head>

<body class="container bg-success">
    <div class="card p-5 bg-light">
        <form method="post" action="{% url 'suggestionform' %}">
            {% csrf_token %}
            <h3 class="text-success">Add Your Suggestion Here</h3>
            <div class="row">

                <label for="category" class="form-label text-success">Choose Category</label>
                <select name="category" id="category" class="form-control" required>
                    <option value="" selected disabled>Select category</option>
                    <option value="academic">Academic Program Enhancements</option>
                    <option value="infrastructure">Campus Facilities and Infrastructure</option>
                    <option value="outreach">Community Engagement and Outreach</option>
                    <option value="technology">Technology and Digital Resources</option>
                    <option value="other">Other</option>
                </select>

            </div>
            <br>
            <div class="row">
                <label for="description" class="form-label text-success">Description: </label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control"
                    required></textarea>
            </div>
            <br>
            <div class="row">
                <label for="solution" class="form-label text-success">Proposed Improvement/Solution(Optional)</label>
                <input type="text" id="solution" class="form-control" name="solution">
            </div>
            <br>
            <div class="row">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>


        </form>
    </div>





</body>

</html>
