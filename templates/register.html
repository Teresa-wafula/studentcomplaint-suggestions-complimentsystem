<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <div class="sign-up-form">


        <form action="" class="mt-3" method="post">
            {% csrf_token %}
            <h1>Sign Up Now</h1>
            {% if message %}
            <!-- {% for message in messages %}
            {% if messages.tags == "error" %} 
            

             {% endif %}

            {% endfor %} -->
            <div class="alert alert-warning" role="alert">{{ message }}
            </div>
            {% endif%}

            <input type="text" class="input-box" name="fullname" placeholder="Full name" required>
            <input type="email" class="input-box" name="email" placeholder="Your Email" required>
            <input type="password" class="input-box" name="password1" placeholder="Your Password" required>
            <input type="password" class="input-box" name="password2" placeholder="Confirm Password" required>

            <!-- <p><span><input type="checkbox"></span>I Agree to the terms of service</p> -->
            <button type="submit" class="signup-btn">Sign Up</button>
            <hr>

            <p>Do you have an Account? <a href="{% url 'login' %}">Sign in</a></p>
        </form>
    </div>

</body>

</html>
