<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="sign-up-form">
        <h1>Sign In Now</h1>
        <form action="" method="post">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-warning" role="alert">{{ message }}
            </div>
            {% endif%}
            <input type="email" class="input-box" placeholder="Your Email" name="email">
            <input type="password" class="input-box" placeholder="Your Password" name="password2">
            <div>
                <button type="submit" class="signup-btn">Sign In</button>
                <span class="forgot float-right"> <i><a href="">Forgot password?</a></i></span>
            </div>

            <hr>
            <p>Don't have an Account? <a href="{% url 'register' %}">Sign Up</a></p>


        </form>
    </div>

</body>

</html>
